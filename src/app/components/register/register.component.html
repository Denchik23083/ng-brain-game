<div class="button">
    <button><a routerLink="/" class="link">Back</a></button>
</div>

<form #form="ngForm" (ngSubmit)="submit(form)">
    <h3>Register</h3>    
    <input [(ngModel)] = 'user.name' name='name' type="text"/><br /><br />
    <input [(ngModel)] = 'user.email' name='email' type="email"/><br /><br />
    <input [(ngModel)] = 'user.password' type='password' name='password'/><br /><br />
    <input [(ngModel)] = 'user.confirmPassword' type='password' name='confirmPassword'/><br /><br />

    <button type='submit'>Регестрировать</button>
</form>
