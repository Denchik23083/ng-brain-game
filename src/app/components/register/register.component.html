<div class="button">
    <button><a routerLink="/" class="link">Back</a></button>
</div>

<form #form="ngForm" (ngSubmit)="submit(form)">
    <h3>Register</h3>
    <input [(ngModel)] = 'user.login' name='login' type="email"/>
    <input [(ngModel)] = 'user.password' type='password' name='password'/>
    <input [(ngModel)] = 'user.confirmPassword' type='password' name='confirmPassword'/>

    <button type='submit'>Регестрировать</button>
</form>
