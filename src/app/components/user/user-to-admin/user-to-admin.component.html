<div class="body">
    <span routerLink="/profile" class="close"></span>
    <br />
    <div>
        <form #form="ngForm" (ngSubmit)="filter()">
            <input [(ngModel)] = 'email' name='email' type="email" placeholder="email"/>
            <button type='submit' class="ml-2 btn btn-success">Filter</button>
            <button (click)="reset()" class="ml-2 btn btn-danger">Reset</button>
        </form>
    </div>
    <br />
    <table class="table table-striped">
        <thead>
            <tr scope="col">
                <td><strong>Name</strong></td>
                <td><strong>Email</strong></td>
                <td><strong>ToAdmin</strong></td>
            </tr>
        </thead>
        <tbody *ngFor="let user of (users$ | async)" >            
            <tr scope="row">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button (click)="userToAdmin(user.id)" class="btn btn-success">ToAdmin</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
