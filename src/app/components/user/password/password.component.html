<div class="body">
    <span routerLink="/profile" class="close"></span>
    <br />
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <input [(ngModel)] = 'password.oldPassword' type='password' placeholder="oldPassword" name='oldPassword' class="form-control"/><br />
        <input [(ngModel)] = 'password.newPassword' type='password' placeholder="newPassword" name='newPassword' class="form-control"/><br />
        <input [(ngModel)] = 'password.confirmPassword' type='password' placeholder="confirmPassword" name='confirmPassword' class="form-control"/><br />
    
        <button type='submit' class="form-control btn btn-success">Update</button>
    </form>
</div>
