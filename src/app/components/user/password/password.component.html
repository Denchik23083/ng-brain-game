<app-header></app-header>
<div class="body">
    <span routerLink="/main/profile" class="close"></span>
</div>

<form #form="ngForm" (ngSubmit)="submit(form)" class="form">
    <input [(ngModel)] = 'password.oldPassword' type='password' placeholder="oldPassword" name='oldPassword' class="input"/><br />
    <input [(ngModel)] = 'password.newPassword' type='password' placeholder="newPassword" name='newPassword' class="input"/><br />
    <input [(ngModel)] = 'password.confirmPassword' type='password' placeholder="confirmPassword" name='confirmPassword' class="input"/><br />

    <button type='submit' class="update">Update</button>
</form>
