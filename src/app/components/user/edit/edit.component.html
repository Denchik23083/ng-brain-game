<div class="body">
    <span routerLink="/profile" class="close"></span>
    <br />
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <input [(ngModel)] = 'user.name' name='name' placeholder="name" class="form-control"/><br />
        <input [(ngModel)] = 'user.email' name='email' placeholder="email" class="form-control"/><br />
    
        <button type='submit' class="form-control btn btn-success">Update</button>
    </form>
</div>
