<app-header></app-header>
<div class="body">
    <span routerLink="/main" class="close"></span>
</div>

<form #form="ngForm" (ngSubmit)="submit(form)" class="form">
    <input [(ngModel)] = 'user.name' name='name' placeholder="name" class="input"/><br />
    <input [(ngModel)] = 'user.email' name='email' placeholder="email" class="input"/><br />
    <input [(ngModel)] = 'user.password' type='password' placeholder="password" name='password' class="input"/><br />

    <button type='submit' class="input">Update</button>
</form>
