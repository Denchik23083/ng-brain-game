<app-header></app-header>
<div class="body">
	<span routerLink="/main" class="close"></span>
	<div class="container">
		<div class="ava">
			<img src="assets/av_256.png" class="av_256">
		</div>
		<div class="danie">			  
			<div *ngIf="user$ | async as user">
				<br>
				<p class="Name">Name: {{user.name}}</p>
				<p class="Name">Email: {{user.email}}</p>
			</div>

			<button class="edit" routerLink="/main/profile/edit">Edit Info</button>
			<button class="password" routerLink="/main/profile/edit/password">Change Password</button>
			<button class="del" routerLink="/main/profile/delete">Delete</button>
		</div>
	</div>
</div>
