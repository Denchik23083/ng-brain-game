<div class="body">
    <span routerLink="/" class="close"></span>
    <br />
    <table class="table table-striped">
        <thead>
            <tr scope="col">
                <td><strong>Theme</strong></td>
                <td><strong>Point</strong></td>
            </tr>
        </thead>
        <tbody *ngFor="let stat of (statistics$ | async)" >            
            <tr scope="row">
                <td>{{stat.quizzes.name}}</td>
                <td>{{stat.point}}</td>
            </tr>
        </tbody>
    </table>

    <div class="button">
        <button class="reset" (click)="clear()">Reset</button>
    </div>
</div>
